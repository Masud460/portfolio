<!DOCTYPE html>
<html lang="en">

    <title>DOM</title>
    <style>
        body {
            background-color: #212121;
            color: #fff;
        }
    </style>
</head>
<body>
    <ul id="ul"></ul>
</body>
<script>
    const ul = document.getElementById('ul')

    // Unoptimized way
    function createLiUnoptimized(data){
        const li = document.createElement('li')
        li.innerHTML = `<h1>${data}</h1>`;
        ul.appendChild(li)
    }
    // createLiUnoptimized('Hello Guys!')
    // createLiUnoptimized('How are you?')


    // Optimized way
    function createLiOptimized(data){
        const li = document.createElement('li')
        const text = document.createTextNode(data)
        li.appendChild(text)
        ul.appendChild(li)
    }
    createLiOptimized('JavaScript')
    createLiOptimized('Python')
    createLiOptimized('Mongo')
    createLiOptimized('Node')
