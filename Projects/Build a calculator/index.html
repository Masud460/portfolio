<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator - Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <div class="result">
          <div class="score">0</div>
        </div>
        <div class="keys">
          <li class="CE">CE</li>
          <li class="C">C</li>
          <li class="delete"><=</li>
          <li class="divide">รท</li>
          <li class="seven">7</li>
          <li class="eight">8</li>
          <li class="nine">9</li>
          <li class="multiply">ร</li>
          <li class="four">4</li>
          <li class="five">5</li>
          <li class="six">6</li>
          <li class="minus">-</li>
          <li class="one">1</li>
          <li class="two">2</li>
          <li class="three">3</li>
          <li class="plus">+</li>
          <li class="zero">0</li>
          <li class="dot">.</li>
          <li class="equal">=</li>
          <!-- <li class="1">=</li> -->
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
