<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautiful Messaging App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="chat_box">
        <header>Live Chat</header>
        <div id="sender_one" class="sending_area ">
          <form>
            <input type="text" placeholder="type message" />
            <input type="submit" value="Send" />
          </form>
        </div>
        <div class="message_area">
          <div class="message recive">
            <p>Hey! How are you?</p>
            <span class="time_stamp">10:32 PM</span>
          </div>
          <div class="message sent">
            <p>I am fine, and you?</p>
            <span class="time_stamp">10:33 PM</span>
          </div>
        </div>
        <div id="sender_two" class="sending_area">
          <form>
            <input type="text" placeholder="type message" />
            <input type="submit" value="Send" />
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
