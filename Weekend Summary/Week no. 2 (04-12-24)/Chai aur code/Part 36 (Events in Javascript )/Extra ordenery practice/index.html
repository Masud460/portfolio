<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Event</title>
    <style>
        body{
            background-color: #212121;
            color: #fff;
        }

        form{
            padding: 25px;
            border-radius: 10px;
            background-color: grey;
            text-align: center;
            width: 300px;
            height: 300px;
            margin: 100px auto;
        }

        input {
            display: block;
            width: 100%;
            margin: 5px 0;
            height: 35px;
        }
    </style>
</head>
<body>
    <form>
        <label for="name">Name</label>
        <input type="text">
        <label for="password">Password</label>
        <input type="password">
        <input id="submit" type="submit">
    </form>
</body>
<script>
    const submit = document.getElementById('submit')
    submit.addEventListener('click', function(e){
        console.log(e.type);
        console.log(e.toElement);
        console.log(e);
        e.preventDefault()
    })
</script>
</html>
